buildscript {
    repositories {
        mavenCentral()
        maven { url "https://maven.minecraftforge.net/" }
        maven { url "https://repo.spongepowered.org/maven/" }
        maven { url "https://repo.anatawa12.com/maven/" }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
        classpath 'com.gtnewhorizons.gtnhgradle:gtnh-gradle:0.5.1' // Update if needed
    }
}

apply plugin: 'forge'
apply plugin: 'gtnh'

version = '0.1.0-alpha'
group = 'com.opentc4'
archivesBaseName = 'OpenTC4'

minecraft {
    version = '1.7.10-10.13.4.1614-1.7.10'
    runDir = 'run'
}

dependencies {
    // Define your dependencies here
}

tasks.register('processResources') {
    inputs.property 'version', project.version
    inputs.property 'mcversion', '1.7.10'

    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version': project.version, 'mcversion': '1.7.10'
    }
}
